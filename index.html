<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <h1>Vue.js Poster Store</h1>
    </div>
    <div class="main">
        <div class="products">
            <p>Products go here.</p>
            <div class="product" v-for="(item, index) in items">
                {{ item.title }}
                <button @click="addItem(index)" class="add-to-cart btn">add item</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul>
                <li class='cart-item' v-for='(item, index) in cart'> 
                    <div class="item-title">
                            {{ item.title }}
                    </div>
                    <div class="item-title">
                            {{ item.price | currency }} x {{ item.qty }}  <button @click="inc(item)" style="background-color: red; color: white">+</button><button @click='dec(item)' style="background-color: red; color: white">-</button>
                    </div>
                </li>
            </ul>
            <div v-if="cart.length">
                <div>Total: {{ total | currency }}</div>
            </div>
            <div v-else>No items in cart</div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="node_modules/vue/dist/vue.js"></script>
<script src="/reload/reload.js"></script>
<script type="text/javascript" src="public/script.js"></script>


</body>
</html>
